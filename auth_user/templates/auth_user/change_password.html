{% extends "base.html" %}


{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<div class="login-container  d-flex justify-content-center" style="height: 100vh;">
    <div></div>
    <form method="post" class="bg-primary-subtle p-3 rounded" style="width:50%; height: 350px; margin: auto;">
        <h1 style="text-align: center;">Login Page</h1>
        {% csrf_token %}
        <!-- {{form | crispy}} -->
        {% for fm in form %}
           {{fm.label_tag}}
           {{fm}}
           {{fm.errors | striptags}}
        {% endfor %}
        <br/>
        <button class="btn btn-warning">Login</button>
    </form>
</div>

{% endblock  %}
