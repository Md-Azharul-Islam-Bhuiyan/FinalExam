{% extends "base.html" %}


{% block content %}
{% load crispy_forms_tags %}
<div class="login-container d-flex flex-wrap" style="height: 170vh;">
    
    <form method="post" class="bg-primary-subtle p-4 rounded" style="width:50%; height: 155vh; margin: auto;" enctype="multipart/form-data">
        <h1 style="text-align: center;">SignUp Page</h1>
        {% csrf_token %}
        <!-- {{form | crispy}} -->
        {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors | striptags}}
        {% endfor %}
        <br/>
        <button class="btn btn-warning">Submit</button>
        <br/>
        <small>Already have an account ? <a  class="text-decoration-none" href="{% url 'login' %}">Login</a></small>
    </form>
</div>
{% endblock  %}
