{% for message in messages %}

  {% if message.tags == 'success' %}
    <div class="bg-success border-2 border-succsess rounded text-white px-2 py-2 shadow-sm mt-2" style="width: 30%;" role="alert">
        <div class="d-flex">
            <div class="py-1"><svg class="fill-current text-success mr-3" style="height: 20px; width:25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
            <div>
                <p class="font-bold mx-1">Success!</p>
                <p class="text-sm">{{ message }}</p>
            </div>
        </div>
    </div>
  
  {% else %}
    <div class="bg-danger border-2 border-danger rounded text-white px-2 py-2 shadow-lg mt-2" style="width: 30%;" role="alert">
        <div class="d-flex flex-wrap justify-content-center">
            <div><svg class="text-danger mr-3" style="height: 20px; width:25px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
            <div>
                <p class="font-bold mx-1">Error!</p>
                <p class="text-sm">{{ message }}</p>
            </div>
        </div>
    </div>
  {% endif %}

{% endfor %}
